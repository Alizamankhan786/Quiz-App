<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body background="https://cdn.vectorstock.com/i/500p/99/19/neon-quiz-sign-glow-question-mark-and-lighting-vector-30239919.jpg">
    <h1 id="h1-1" class="text-light text-center mt-4">REGISTER</h1>


    <form>
        <div class="mb-3">
          <label  for="exampleInputEmail1" class="text-light form-label" > <i class="fa-solid fa-user"></i>  Username</label>
          <input type="email" placeholder="Enter your username" class=" form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <br>
          <label  for="exampleInputEmail1" class="text-light form-label" > <i class="fa-solid fa-envelope"></i>  Email Address</label>
          <input type="email" placeholder="Enter your email" class=" form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <br>
          <!-- <div id="emailHelp" class="text-light form-text">We'll never share your email with anyone else.</div>
        </div> -->
        <div class="mb-3">
          <label for="exampleInputPassword1" class=" text-light form-label"><i class="fa-solid fa-lock"></i> Password</label>
          <input type="password" placeholder="Enter your password" class="form-control" id="exampleInputPassword1">
          <br>
          <label for="exampleInputPassword1" class=" text-light form-label"><i class="fa-solid fa-lock"></i> Enter your password again</label>
          <input type="password" placeholder="Enter your password again" class="form-control" id="exampleInputPassword1">
        </div>
        <button id="btn-2" type="submit" class="text-center btn btn-primary">Sign Up</button>
      </form>
      <br>

      <h4 id="anchor-1" class="text-light text-center">Already have an account? <a href="./quiz.html">Sign In </a> </h4>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
